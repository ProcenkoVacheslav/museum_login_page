<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>museum login page</title>
    
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo-block">
            <img class="icon-img" src="assets/icon.png" alt="">
        </div>
        <ul class="pages-links-block">
            <li class="pages-links"><a href="#">Главная</a></li>
            <li class="pages-links"><a href="#">О музее</a></li>
            <li class="pages-links"><a href="#">Новости</a></li>
            <li class="pages-links"><a href="#">Экспонаты</a></li>
        </ul>
        <ul class="user-block">
            <li class="users-links"><a href="#">Админка</a></li>
            <li class="users-links"><a href="#">Профиль</a></li>
            <li class="users-links"><a href="#">Выйти</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="login-form">
            <div class="title-block">
                <p>Войти</p>
                <a href="#">Зарегестрироваться</a>
            </div>
            <form>
                <div class="first-label">
                    <input type="text" class="input-text" required>
                    <label class="text-wraper">никнэйм/почта</label>
                </div>

                <div class="input-wrapper">
                    <input type="text" class="input-text" required>
                    <label class="text-wraper">пароль</label>
                </div>

                <input type="submit" class="login-butoon" value="Войти">
            </form>
        </div>
    </div>

    <div class="footer-block">
        <footer>
            <p>Физматикус 2025 ©. Все права защищены</p>
        </footer>
    </div>
</body>
</html>
